<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bottoni</h1>
  <button onclick="sendMessage('home')">Home</button>
  <button onclick="sendMessage('about')">About</button>
  <button onclick="sendMessage('services')">Services</button>
  <button onclick="sendMessage('contact')">Contact</button>

  <script>
    function sendMessage(section) {
      const contentFrame = window.parent.document.getElementById('content-frame');
      contentFrame.contentWindow.postMessage(section, '*');
    }
  </script>
</body>
</html>
